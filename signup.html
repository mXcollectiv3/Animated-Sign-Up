<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Sign Up</title>
</head>
<body>
    <div class="container">
        <div class="logup">
            <div class="heading">Sign Up</div>
            <form action="#">
                <div class="entryarea">
                <div class="labelline">Name</div>
                <input type="text" required maxlength="30">
                </div>
                
                <div class="entryarea">
                <div class="labelline">Email</div>
                <input type="email" required maxlength="50">
                </div>
                
                <div class="entryarea">
                <div class="labelline">Password</div>
                <input type="password" required maxlength="20">
                </div>
                
                <div class="entryarea">
                <div class="labelline">Confirm Password</div>
                <input type="password" required maxlength="20">
                </div>
                <span>already have an account? <a href="index.html"> Login </a></span>
                <input type="submit" value="Sign Up" id="btn">
            </form>
        </div>
    </div>
    <section></section>
</body>
</html>
